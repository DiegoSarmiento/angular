<h4>{{titulo}}</h4>
<div *ngIf="administrador; then Admin else noAdmin">
    
</div>

<ng-template #Admin>
    <button (click)="cambiar(false)">Cambiar</button>
    <h4 style="background: yellow;"> Eres administrador</h4>
</ng-template>

<ng-template #noAdmin>
    <button (click)="cambiar(true)">Cambiar</button>
    <h4 style="background: red;"> No eres administrador</h4>
</ng-template>
